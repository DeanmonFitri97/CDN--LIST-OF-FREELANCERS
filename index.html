<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add CSS links here -->
</head>
<body>
  <h1>CDN - Complete Developer Network's List of Freelancers</h1>

  <!-- User Registration Form -->
  <form id="user-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="skillsets">Skillsets:</label>
    <input type="text" id="skillsets" name="skillsets"><br>

    <label for="hobby">Hobby:</label>
    <input type="text" id="hobby" name="hobby"><br>

    <button type="submit">Register</button>
  </form>

  <!-- User Data Table -->
  <table id="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Skillsets</th>
        <th>Hobby</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- User data will be displayed here -->
    </tbody>
  </table>

  <!-- Add JavaScript code to fetch and display user data -->
  <script src="script.js"></script>
</body>
</html>
